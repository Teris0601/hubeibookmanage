<div :important="mc_data_entry">
    <div>
        <a class="u-btn u-btn-c3" href="#!/data/data_view">已录入预览</a>
        <button type="button" class="u-btn u-btn-c2 ml10">提交至上级</button>
    </div>
    <div class="m-form">
        <form name="" action="#" method="get">
            <div class="formitm">
                <label class="lab">入学时间：</label>
                <div class="ipt">
                    <select class="mr10" name="" id="">
                        <option value="2017">2017</option>
                    </select>
                    <select name="" id="">
                        <option value="spring">春</option>
                    </select>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">年级：</label>
                <div class="ipt">
                    <select name="" id="">
                        <option value="1">一年级</option>
                    </select>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">科目：</label>
                <div class="ipt">
                    <select name="" id="">
                        <option value="语文">语文</option>
                    </select>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">版别：</label>
                <div class="ipt">
                    <select name="" id="">
                        <option value="人民教育出版社">人民教育出版社</option>
                    </select>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">书名：</label>
                <div class="ipt">
                    <select name="" id="">
                        <option value="语文必修">语文必修</option>
                    </select>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">在校人数：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt">
                </div>
            </div>
            <div class="formitm">
                <label class="lab">征订数量：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt">
                </div>
            </div>
            <div class="formitm formitm-1">
                <button class="u-btn u-btn-c3" type="button">保存</button>
            </div>
        </form>
    </div>
    <p>预览区</p>
    <table class="m-table">
        <thead>
            <tr>
                <th>年级</th>
                <th>科目</th>
                <th>版别</th>
                <th>书名</th>
                <th>在校人数</th>
                <th>征订数量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>一年级</td>
                <td>语文</td>
                <td>人民教育出版社</td>
                <td>语文必修</td>
                <td>1000</td>
                <td>1000</td>
            </tr>
        </tbody>
    </table>
</div>
